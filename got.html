<script>
    // Declarando las variables para cada una de las preguntas GOT 
  let questionGot1 = "De acuerdo a la serie ¿Cuál es el verdadero nombre de Jon Snow?";
  let questionGot2 = "¿Cuál es el nombre del autor de Game of Thrones?";
  let questionGot3 = "¿Cuántos libros se han publicado?";
  let questionGot4 = "¿Cuál es el verdadero nombre del Rey Loco?"
  
  // Declarando las variables para las respuestas de las preguntas GOT
  let answersGot1 = ["Lord Commander", "Jonny Stark", "Aegon Targaryen"];
  let answersGot2 = ["E. L. James", "George R.R. Martin", "J. K. Rowling"];
  let answersGot3 = ["7", "4", "5"];
  let answersGot4 = ["Rhaegar Targaryen", "Aerys II Targaryen", "Viserys Targaryen"];
  
  // Declarando las variables para la respuesta correcta
  let correctAnswerGot1 = "Aegon Targaryen";
  let correctAnswerGot2 = "George R.R. Martin";
  let correctAnswerGot3 = "5";
  let correctAnswerGot4 = "Aerys II Targaryen";

  // Declarando la variable para el score 
  let score = 0;
  
  
  // Seleccionando los elementos h1 vacíos del HTML por medio de su Id
  let h1Got1 = document.getElementById("showingQuestionGot1");
  let h1Got2 = document.getElementById("showingQuestionGot2");
  let h1Got3 = document.getElementById("showingQuestionGot3");
  let h1Got4 = document.getElementById("showingQuestionGot4");
  
  // Seleccionando los 3 botones vacíos de cada pregunta en una variable distinta
  let bottonsEmptyGot1 = document.getElementsByClassName("firstBottons")
  let bottonsEmptyGot2 = document.getElementsByClassName("SecondBottons")
  let bottonsEmptyGot3 = document.getElementsByClassName("thirdBottons")
  let bottonsEmptyGot4 = document.getElementsByClassName("fourthBottons")

  // Seleccionando h2 vacío del HTML por medio de su Id
  let scoreh2 = document.getElementById("forScore");
  
  // Dentro de la variable h1Got1 voy a "escribir"  la variable questionGot1, así sucesivamente 
  h1Got1.innerHTML = questionGot1;
  h1Got2.innerHTML = questionGot2;
  h1Got3.innerHTML = questionGot3;
  h1Got4.innerHTML = questionGot4;

  // Imprimiendo score
  scoreh2.innerHTML = "score: " + score + " de 4";
  
  // Llenar los botones vacíos con una posible respuesta
  for(let i = 0; i < bottonsEmptyGot1.length; i++){
    bottonsEmptyGot1[i].innerHTML = answersGot1[i];
  }
  
  for(let i = 0; i < bottonsEmptyGot2.length; i++){
    bottonsEmptyGot2[i].innerHTML = answersGot2[i];
  }
  
  for(let i = 0; i < bottonsEmptyGot3.length; i++){
    bottonsEmptyGot3[i].innerHTML = answersGot3[i];
  }
  
  for(let i = 0; i < bottonsEmptyGot4.length; i++){
    bottonsEmptyGot4[i].innerHTML = answersGot4[i];
  }



  


  
  // Iterando los elementos dentro del array
  for(let i = 0; i < bottonsEmptyGot1.length; i++){
    bottonsEmptyGot1[i].addEventListener("click", function(){
      if(this.innerHTML === correctAnswerGot1){
        h1Got1.innerHTML = "Correcto";
        score ++;
        scoreh2.innerHTML = "score: " + score + " de 4";
      }else{
        h1Got1.innerHTML = "Incorrecto";
      }
    })
  }
  

  for(let i = 0; i < bottonsEmptyGot2.length; i++){
    bottonsEmptyGot2[i].addEventListener("click", function(){
      if(this.innerHTML === correctAnswerGot2){
        h1Got2.innerHTML = "Correcto";
        score ++;
        scoreh2.innerHTML = "score: " + score + " de 4";
      }else{
        h1Got2.innerHTML = "Incorrecto";
      }
    })
  }


  for(let i = 0; i < bottonsEmptyGot3.length; i++){
    bottonsEmptyGot3[i].addEventListener("click", function(){
      if(this.innerHTML === correctAnswerGot3){
        h1Got3.innerHTML = "Correcto";
        score ++;
        scoreh2.innerHTML = "score: " + score + " de 4";
      }else{
        h1Got3.innerHTML = "Incorrecto";
      }
    })
  }


  for(let i = 0; i < bottonsEmptyGot4.length; i++){
    bottonsEmptyGot4[i].addEventListener("click", function(){
      if(this.innerHTML === correctAnswerGot4){
        h1Got4.innerHTML = "Correcto";
        score ++;
        scoreh2.innerHTML = "score: " + score + " de 4";
      }else{
        h1Got4.innerHTML = "Incorrecto";
      }
    })
  }
