<script>

// Declarando las variables para cada una de las preguntas HarryP
let questionHarry1 = "¿En que año se estrenó la primera película de Harry Potter?";
let questionHarry2 = "¿Cuál es el nombre de la autora de Harry Potter?";
let questionHarry3 = "¿Cuál es el nombre del actor que interpreta a Ron Weasley?";
let questionHarry4 = "¿Cuántas películas conforman la saga de Harry Potter?";

 // Declarando las variables para las respuestas de las preguntas HarryP
let answersHarry1 = ["2011","2001","2007"];
let answersHarry2 = ["E. L. James","J. K. Rowling","Stephanie Mayer"];
let answersHarry3 = ["Sean Penn","Tom Felton", "Ruper Grint"];
let answersHarry4 = ["7", "9", "8"];

// Declarando las variables para la respuesta correcta
let correctAnswerHarry1 = "2011";
let correctAnswerHarry2 = "J. K. Rowling";
let correctAnswerHarry3 = "Ruper Grint";
let correctAnswerHarry4 = "8";

// Declarando la variable para el score 
let score = 0;

// Seleccionando los elementos h1 vacíos del HTML por medio de su Id
let h1Harry1 = document.getElementById("showingQuestionHarry1");
let h1Harry2 = document.getElementById("showingQuestionHarry2");
let h1Harry3 = document.getElementById("showingQuestionHarry3");
let h1Harry4 = document.getElementById("showingQuestionHarry4");

 // Seleccionando los 3 botones vacíos de cada pregunta en una variable distinta
let bottonsEmptyHarry1 = document.getElementsByClassName("firstBottons")
let bottonsEmptyHarry2 = document.getElementsByClassName("secondBottons")
let bottonsEmptyHarry3 = document.getElementsByClassName("thirdBottons")
let bottonsEmptyHarry4 = document.getElementsByClassName("fourthBottons")

// Seleccionando h2 vacío del HTML por medio de su Id
let scoreh2 = document.getElementById("forScore");

// Dentro de la variable h1Harry1 voy a "escribir"  la variable questionGot1, así sucesivamente
h1Harry1.innerHTML = questionHarry1;
h1Harry2.innerHTML = questionHarry2;
h1Harry3.innerHTML = questionHarry3;
h1Harry4.innerHTML = questionHarry4;

 // Imprimiendo score
 scoreh2.innerHTML = "score: " + score + " de 4";

 // Llenar los botones vacíos con una posible respuesta
for(let i = 0; i < bottonsEmptyHarry1.length; i++){
  bottonsEmptyHarry1[i].innerHTML = answersHarry1[i];
}
 for(let i = 0; i < bottonsEmptyHarry2.length; i++){
  bottonsEmptyHarry2[i].innerHTML = answersHarry2[i];
}
 for(let i = 0; i < bottonsEmptyHarry3.length; i++){

}
 for(let i = 0; i < bottonsEmptyHarry4.length; i++){

}


 // Iterando los elementos dentro del array
for(let i = 0; i < bottonsEmptyHarry1.length; i++){
  bottonsEmptyHarry1[i].addEventListener("click", function(){
    if(this.innerHTML === correctAnswerHarry1){
      h1Harry1.innerHTML = "Correcto";
      score ++;
      scoreh2.innerHTML = "score: " + score + " de 4";
    }else{
      h1Harry1.innerHTML = "Incorrecto";
    }
  })
}
